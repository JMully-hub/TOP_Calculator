<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mully's Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="pageGrid">
    <div class="top">Mully's Calculator</div>
    <div class="calcContainer" id="calcContainer">
        <p id="calculation"></p>
        <div id="delButtons">
          <input class="delButton" type="button" value='Del'>
          <input class="delButton" type="button" value='Clear'>
        </div>
        <div id="numButtons">
          <input class="numButton" type="button" value=7>
          <input class="numButton" type="button" value=8>
          <input class="numButton" type="button" value=9>
          <input class="numButton" type="button" value=4>
          <input class="numButton" type="button" value=5>
          <input class="numButton" type="button" value=6>
          <input class="numButton" type="button" value=1>
          <input class="numButton" type="button" value=2>
          <input class="numButton" type="button" value=3>
          <input class="zeroButton" type="button" value=0>
          <input class="numButton" type="button" value=.>
        </div>
        <div id="operatorButtons">
          <input class="operatorButton" type="button" value='/'>
          <input class="operatorButton" type="button" value='*'>
          <input class="operatorButton" type="button" value='-'>
          <input class="operatorButton" type="button" value='+'>
          <input class="operatorButton" type="button" value='='>
        </div>
        </div>
    </div>
    <div class="bottom">Use your keyboard!</div>
	<script src="index.js"></script>
  </body>
  <footer>
      <p>by Mully | </p>
      <img class="githubLogo" src="GitHub-Mark-32px.png">
      <a href="https://github.com/JMully-hub/TOP_Calculator"> JMully</a>
  </footer>
</html>
