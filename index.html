<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mully's Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="pageGrid">
    <div class="top">Mully's Calculator</div>
    <div class="calcContainer" id="calcContainer">
        <p id="calculation"></p>
        <div id="delButtons">
          <button class="delButton" type="button" value='Del'>Del</button>
          <button class="delButton" type="button" value='Clear'>Clear</button>
        </div>
        <div id="numButtons">
          <button class="numButton" type="button" value=7>7</button>
          <button class="numButton" type="button" value=8>8</button>
          <button class="numButton" type="button" value=9>9</button>
          <button class="numButton" type="button" value=4>4</button>
          <button class="numButton" type="button" value=5>5</button>
          <button class="numButton" type="button" value=6>6</button>
          <button class="numButton" type="button" value=1>1</button>
          <button class="numButton" type="button" value=2>2</button>
          <button class="numButton" type="button" value=3>3</button>
          <button class="zeroButton" type="button" value=0>0</button>
          <button class="numButton" type="button" value=.>.</button>
        </div>
        <div id="operatorButtons">
          <button class="operatorButton" type="button" value='/'>รท</button>
          <button class="operatorButton" type="button" value='*'>ร</button>
          <button class="operatorButton" type="button" value='-'>-</button>
          <button class="operatorButton" type="button" value='+'>+</button>
          <button class="operatorButton" type="button" value='='>=</button>
        </div>
        </div>
    </div>
    <div class="bottom">Use your keyboard!</div>
	<script src="index.js"></script>
  </body>
  <footer>
      <p>by Mully | </p>
      <img class="githubLogo" src="GitHub-Mark-32px.png">
      <a href="https://github.com/JMully-hub/TOP_Calculator"> JMully</a>
  </footer>
</html>
